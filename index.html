<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", "Comic Sans MS", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5, #ffd6e8);
  background-size: 300% 300%;
  animation: gradientShift 8s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  overflow: hidden;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: white;
  width: 520px;
  min-height: 360px;
  padding: 60px 50px;
  border-radius: 36px;
  text-align: center;
  box-shadow: 0 40px 80px rgba(0, 0, 0, 0.18);
  position: relative;
  z-index: 2;
}

.emoji {
  font-size: 80px;
  margin-bottom: 24px;
}

h1 {
  font-size: 24px;
  margin-bottom: 50px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 24px;
  position: relative;
}

button {
  border: none;
  padding: 16px 30px;
  border-radius: 999px;
  font-size: 17px;
  cursor: pointer;
  white-space: nowrap;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  z-index: 2;
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,77,136,0.4); }
  70% { box-shadow: 0 0 0 18px rgba(255,77,136,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,77,136,0); }
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #ccc;
  color: #555;
  pointer-events: none;
}

.note {
  margin-top: 22px;
  font-size: 14px;
  color: #999;
}

/* Floating Hearts */
.floating-heart {
  position: fixed;
  bottom: -40px;
  font-size: 22px;
  animation: floatUp linear forwards;
  pointer-events: none;
  opacity: 0.85;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 8px;
  height: 8px;
  background: #ff4d88;
  border-radius: 50%;
  pointer-events: none;
  animation: sparkleFade 0.6s forwards;
}

@keyframes sparkleFade {
  to {
    opacity: 0;
    transform: scale(2);
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="emoji">üê£üíó</div>
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôÉ</button>
  </div>

  <div class="note">*No is not an option üòà*</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let escaped = false;
let initialRect = null;

/* Floating hearts generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.textContent = Math.random() > 0.5 ? "üíñ" : "üíï";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 500);

/* Sparkle trail */
document.addEventListener("mousemove", (e) => {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = e.clientX + "px";
  sparkle.style.top = e.clientY + "px";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 600);
});

/* No button logic (UNCHANGED behavior) */
function escapeNoButton() {
  if (!escaped) {
    initialRect = noBtn.getBoundingClientRect();
    noBtn.style.position = "fixed";
    noBtn.style.left = initialRect.left + "px";
    noBtn.style.top = initialRect.top + "px";
    escaped = true;
  }

  const padding = 20;
  const yesRect = yesBtn.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();

  let x, y, safe;

  do {
    x = Math.random() * (window.innerWidth - noRect.width - padding);
    y = Math.random() * (window.innerHeight - noRect.height - padding);

    safe =
      x + noRect.width < yesRect.left ||
      x > yesRect.right ||
      y + noRect.height < yesRect.top ||
      y > yesRect.bottom;
  } while (!safe);

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  const distance = Math.hypot(e.clientX - cx, e.clientY - cy);
  if (distance < 130) escapeNoButton();
});

document.addEventListener("touchstart", escapeNoButton);

/* YES confetti */
yesBtn.addEventListener("click", () => {
  const end = Date.now() + 3000;
  (function frame() {
    confetti({
      particleCount: 12,
      spread: 90,
      colors: ["#ff4d88", "#ff99bb", "#ffccd9"],
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
});
</script>

</body>
</html>
