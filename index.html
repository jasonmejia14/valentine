<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* { box-sizing: border-box; font-family: "Poppins", "Comic Sans MS", sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5, #ffd6e8);
  background-size: 300% 300%;
  animation: gradientShift 10s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  overflow: hidden;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: white;
  width: 520px;
  min-height: 360px;
  padding: 60px 50px;
  border-radius: 36px;
  text-align: center;
  box-shadow: 0 40px 80px rgba(0,0,0,0.18);
  position: relative;
  z-index: 2;
  transition: all 0.4s ease;
}

.emoji {
  font-size: 80px;
  margin-bottom: 24px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

h1 {
  font-size: 24px;
  margin-bottom: 50px;
  transition: opacity 0.25s ease;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 24px;
  position: relative;
}

button {
  border: none;
  padding: 16px 30px;
  border-radius: 999px;
  font-size: 17px;
  cursor: pointer;
  white-space: nowrap;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  box-shadow: 0 10px 25px rgba(255,77,136,0.4);
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,77,136,0.35); }
  70% { box-shadow: 0 0 0 18px rgba(255,77,136,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,77,136,0); }
}

#yesBtn:hover { transform: scale(1.1); }

#noBtn {
  background: #ccc;
  color: #555;
  pointer-events: none;
}

.note {
  margin-top: 22px;
  font-size: 14px;
  color: #999;
}

.celebration {
  animation: popIn 0.6s ease forwards;
}

@keyframes popIn {
  0% { transform: scale(0.9); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* Floating hearts going up */
.floating-heart {
  position: fixed;
  bottom: -40px;
  font-size: 22px;
  animation: floatUp linear forwards;
  pointer-events: none;
  opacity: 0.85;
  z-index: 1;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Cursor sparkle trail */
.sparkle {
  position: fixed;
  width: 8px;
  height: 8px;
  background: #ff4d88;
  border-radius: 50%;
  pointer-events: none;
  animation: sparkleFade 0.6s forwards;
  z-index: 1;
}

@keyframes sparkleFade {
  to { opacity: 0; transform: scale(2); }
}
</style>
</head>

<body>
<div class="card" id="card">
  <div class="emoji" id="emoji">üê£üíó</div>
  <h1 id="mainText">Marisol, will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòû</button>
  </div>

  <div class="note" id="note">Choose wisely... ü§ì</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainText = document.getElementById("mainText");
const card = document.getElementById("card");
const emoji = document.getElementById("emoji");
const note = document.getElementById("note");

let escaped = false;
let moveCount = 0;

const messages = [
  "Are you sure? ü•∫",
  "Pretty please? üíï",
  "I won't give up! üò§",
  "That button is shy üòú",
  "Just say YES already üíò"
];

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.textContent = Math.random() > 0.5 ? "üíñ" : "üíï";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 22) + "px";
  heart.style.animationDuration = (4 + Math.random() * 5) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 500);

/* Sparkle trail (lighter so it doesn't lag) */
document.addEventListener("mousemove", (e) => {
  if (Math.random() > 0.7) return; // reduce spam
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = e.clientX + "px";
  sparkle.style.top = e.clientY + "px";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 600);
});

/* No button escape + message change ONLY when it moves */
function escapeNoButton() {
  if (!escaped) {
    const rect = noBtn.getBoundingClientRect();
    noBtn.style.position = "fixed";
    noBtn.style.left = rect.left + "px";
    noBtn.style.top = rect.top + "px";
    escaped = true;
  }

  const padding = 20;
  const noRect = noBtn.getBoundingClientRect();

  const x = Math.random() * (window.innerWidth - noRect.width - padding);
  const y = Math.random() * (window.innerHeight - noRect.height - padding);

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  moveCount++;

  if (moveCount <= messages.length) {
    mainText.style.opacity = 0;
    setTimeout(() => {
      mainText.textContent = messages[moveCount - 1];
      mainText.style.opacity = 1;
    }, 180);
  }
}

/* Trigger escape when cursor gets close */
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  const distance = Math.hypot(e.clientX - cx, e.clientY - cy);
  if (distance < 130) escapeNoButton();
});

document.addEventListener("touchstart", escapeNoButton);

/* Yes click: confetti from button + then celebration inside card */
yesBtn.addEventListener("click", () => {
  const rect = yesBtn.getBoundingClientRect();
  const x = (rect.left + rect.width / 2) / window.innerWidth;
  const y = (rect.top + rect.height / 2) / window.innerHeight;

  confetti({
    particleCount: 140,
    spread: 85,
    origin: { x, y }
  });

  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  note.style.display = "none";

  setTimeout(() => {
    card.classList.add("celebration");
    emoji.textContent = "üíñ‚ú®";
    mainText.innerHTML = `
      YAY! üíò <br><br>
      I knew you'd say yes! <br>
      You just made me the happiest person ever üíï
      See you on the 14th üòò
    `;
  }, 300);
});
</script>
</body>
</html>
