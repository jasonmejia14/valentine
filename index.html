<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", "Comic Sans MS", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  overflow: hidden;
}

.card {
  background: white;
  width: 520px;
  min-height: 360px;
  padding: 60px 50px;
  border-radius: 36px;
  text-align: center;
  box-shadow: 0 40px 80px rgba(0, 0, 0, 0.18);
  position: relative;
  transition: all 0.4s ease;
}

.emoji {
  font-size: 80px;
  margin-bottom: 24px;
  animation: float 3s ease-in-out infinite;
}

h1 {
  font-size: 24px;
  margin-bottom: 50px;
  transition: opacity 0.3s ease;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 24px;
  position: relative;
}

button {
  border: none;
  padding: 16px 30px;
  border-radius: 999px;
  font-size: 17px;
  cursor: pointer;
  transition: transform 0.2s ease;
  white-space: nowrap;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  box-shadow: 0 10px 25px rgba(255, 77, 136, 0.4);
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #ccc;
  color: #555;
  pointer-events: none;
}

.note {
  margin-top: 22px;
  font-size: 14px;
  color: #999;
}

.celebration {
  animation: popIn 0.6s ease forwards;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

@keyframes popIn {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="emoji" id="emoji">ğŸ£ğŸ’—</div>
  <h1 id="mainText">Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ƒ</button>
  </div>

  <div class="note">*No is not an option ğŸ˜ˆ*</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainText = document.getElementById("mainText");
const card = document.getElementById("card");
const emoji = document.getElementById("emoji");

let escaped = false;
let moveCount = 0;

const messages = [
  "Are you sure? ğŸ¥º",
  "Pretty please? ğŸ’•",
  "I won't give up! ğŸ˜¤",
  "That button is shy ğŸ˜œ",
  "Just say YES already ğŸ’˜"
];

function escapeNoButton() {
  if (!escaped) {
    const rect = noBtn.getBoundingClientRect();
    noBtn.style.position = "fixed";
    noBtn.style.left = rect.left + "px";
    noBtn.style.top = rect.top + "px";
    escaped = true;
  }

  const padding = 20;
  const noRect = noBtn.getBoundingClientRect();

  const x = Math.random() * (window.innerWidth - noRect.width - padding);
  const y = Math.random() * (window.innerHeight - noRect.height - padding);

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  moveCount++;

  // Only change text when it actually moves
  if (moveCount <= messages.length) {
    mainText.style.opacity = 0;
    setTimeout(() => {
      mainText.textContent = messages[moveCount - 1];
      mainText.style.opacity = 1;
    }, 200);
  }
}

document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  const distance = Math.hypot(e.clientX - cx, e.clientY - cy);

  if (distance < 130) escapeNoButton();
});

document.addEventListener("touchstart", escapeNoButton);

yesBtn.addEventListener("click", (e) => {

  // Confetti burst from button
  const rect = yesBtn.getBoundingClientRect();
  const x = (rect.left + rect.width / 2) / window.innerWidth;
  const y = (rect.top + rect.height / 2) / window.innerHeight;

  confetti({
    particleCount: 120,
    spread: 90,
    origin: { x, y }
  });

  // Remove buttons
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  // Celebration message inside same card
  setTimeout(() => {
    card.classList.add("celebration");
    emoji.textContent = "ğŸ’–âœ¨";
    mainText.innerHTML = `
      YAY! ğŸ’˜ <br><br>
      I knew you'd say yes! <br>
      You just made me the happiest person ever ğŸ’•
    `;
  }, 300);
});
</script>

</body>
</html>
